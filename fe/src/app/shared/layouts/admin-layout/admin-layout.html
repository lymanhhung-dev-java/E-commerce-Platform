<div class="admin-wrapper d-flex">
  
  <aside class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white">
    
    <a href="/admin/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <div class="logo-icon me-2"><i class="bi bi-hexagon-fill"></i></div>
      <span class="fs-5 fw-bold font-primary">E-Com Admin</span>
    </a>
    
    <hr class="border-secondary opacity-50">

    <div class="mb-2 text-uppercase text-secondary small fw-bold px-3 mt-3">Main Menu</div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-1" *ngFor="let item of menuItems">
        <a [routerLink]="item.route" 
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: false}" 
           class="nav-link text-white d-flex align-items-center gap-3">
          <i class="bi {{item.icon}}"></i>
          {{ item.label }}
        </a>
      </li>
    </ul>

    <div class="mb-2 text-uppercase text-secondary small fw-bold px-3 mt-4">System</div>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-1" *ngFor="let item of systemItems">
        <a [routerLink]="item.route" 
           routerLinkActive="active" 
           class="nav-link text-white d-flex align-items-center gap-3">
          <i class="bi {{item.icon}}"></i>
          {{ item.label }}
        </a>
      </li>
    </ul>

    <div class="mt-auto pt-4 border-top border-secondary">
      <button class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2" 
              (click)="authService.logout()">
         <i class="bi bi-box-arrow-left"></i> Logout
      </button>
    </div>
  </aside>

  <div class="main-content flex-grow-1 d-flex flex-column">
    
    <header class="bg-white py-3 px-4 border-bottom d-flex justify-content-between align-items-center shadow-sm sticky-top">
       <h4 class="fw-bold mb-0 text-dark">Overview</h4>
       
       <div class="d-flex align-items-center gap-4">
          <div class="input-group bg-light rounded-pill px-3 py-1" style="width: 300px;">
             <i class="bi bi-search text-muted align-self-center"></i>
             <input type="text" class="form-control bg-transparent border-0 shadow-none small" placeholder="Search...">
          </div>

          <div class="d-flex align-items-center gap-3">
             <div class="position-relative cursor-pointer text-secondary">
                <i class="bi bi-bell fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
             </div>
             
             <div class="vr mx-2"></div>
             
             <div class="d-flex align-items-center gap-2 cursor-pointer">
                <div class="text-end d-none d-md-block line-height-sm">
                   <div class="fw-bold small text-dark">Alex Morgan</div>
                   <div class="text-muted" style="font-size: 10px;">Administrator</div>
                </div>
                <img src="https://via.placeholder.com/40" class="rounded-circle border" width="40" height="40">
             </div>
          </div>
       </div>
    </header>

    <div class="p-4 content-area">
       <router-outlet></router-outlet>
    </div>
  
  </div>
</div>
