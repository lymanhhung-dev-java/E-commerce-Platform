<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-body p-5">
          
          <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Đăng Ký Bán Hàng</h2>
            <p class="text-muted">Điền thông tin Shop của bạn để bắt đầu kinh doanh</p>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label class="form-label fw-bold">Tên Shop <span class="text-danger">*</span></label>
              <input type="text" class="form-control form-control-lg bg-light" 
                     placeholder="Ví dụ: Thời trang GenZ" formControlName="shopName">
              
              <div *ngIf="registerForm.get('shopName')?.touched && registerForm.get('shopName')?.invalid" 
                   class="text-danger small mt-1">
                Tên shop là bắt buộc (tối thiểu 3 ký tự).
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Logo Shop</label>
              <div class="d-flex align-items-center gap-4">
                
                <div class="position-relative">
                   <div class="rounded-circle border d-flex align-items-center justify-content-center overflow-hidden bg-light"
                        style="width: 100px; height: 100px;">
                      <img *ngIf="previewUrl" [src]="previewUrl" class="w-100 h-100 object-fit-cover">
                      <i *ngIf="!previewUrl" class="bi bi-shop fs-1 text-secondary opacity-50"></i>
                   </div>
                </div>

                <div class="flex-grow-1">
                  <input type="file" class="form-control" accept="image/*" (change)="onFileSelected($event)">
                  <div class="form-text small">Định dạng: JPG, PNG. Nên dùng ảnh vuông.</div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Địa chỉ kho hàng <span class="text-danger">*</span></label>
              <input type="text" class="form-control bg-light" 
                     placeholder="Số nhà, đường, phường/xã..." formControlName="address">
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">Mô tả giới thiệu</label>
              <textarea class="form-control bg-light" rows="4" 
                        placeholder="Giới thiệu ngắn gọn về shop và sản phẩm của bạn..." formControlName="description"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold fs-5 rounded-3" 
                    [disabled]="isSubmitting || registerForm.invalid">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
              {{ isSubmitting ? 'Đang gửi yêu cầu...' : 'Gửi Đăng Ký' }}
            </button>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
