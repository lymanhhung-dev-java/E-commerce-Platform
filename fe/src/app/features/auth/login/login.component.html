<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="login-wrapper">
  <div class="login-card">
    
    <div class="card-header-custom">
      <div class="brand-icon">
        <i class="fas fa-store"></i> </div>
      <h2>Welcome back</h2>
      <p>Sign in to access your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="username">Username or Email</label>
        <div class="input-container">
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            formControlName="username" 
            placeholder="Enter your username"
          >
          <span class="input-icon">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            class="form-input" 
            formControlName="password" 
            placeholder="Enter your password"
          >
          <span class="input-icon cursor-pointer" (click)="showPassword = !showPassword">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
      </div>

      <div class="forgot-password">
        <a href="javascript:void(0)">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
        Log In
      </button>

    </form>
    
    <div class="divider">
      <span>OR CONTINUE WITH</span>
    </div>

    <div class="social-login">
      <button type="button" class="btn-social">
        <i class="fab fa-google"></i> Google
      </button>
      <button type="button" class="btn-social">
        <i class="fab fa-apple"></i> Apple
      </button>
    </div>

    <div class="footer-link">
      New here? <a routerLink="/register">Create New Account</a>
    </div>

  </div>

  <div class="page-footer">
    <a href="#">Terms of Service</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Help Center</a>
  </div>
</div>
