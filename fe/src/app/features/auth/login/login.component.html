<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="login-wrapper">
  <div class="login-card">

    <div class="card-header-custom">
      <div class="brand-icon">
        <i class="fas fa-store"></i>
      </div>
      <h2>Chào mừng bạn quay lại</h2>
      <p>Đăng nhập để truy cập tài khoản</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Tên đăng nhập hoặc Email</label>
        <div class="input-container">
          <input type="text" id="username" class="form-input" formControlName="username"
            placeholder="Nhập tên đăng nhập">
          <span class="input-icon">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div class="input-container">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-input" formControlName="password"
            placeholder="Nhập mật khẩu">
          <span class="input-icon cursor-pointer" (click)="showPassword = !showPassword">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
      </div>

      <div class="forgot-password">
        <a href="javascript:void(0)">Quên mật khẩu?</a>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
        Đăng nhập
      </button>

    </form>

    <div class="divider">
      <span>HOẶC ĐĂNG NHẬP BẰNG</span>
    </div>

    <div class="social-login">
      <button type="button" class="btn-social" (click)="loginWithGoogle()">
        <i class="fab fa-google"></i> Google
      </button>
      <button type="button" class="btn-social">
        <i class="fab fa-apple"></i> Apple
      </button>
    </div>

    <div class="footer-link">
      Chưa có tài khoản? <a routerLink="/register">Đăng ký tài khoản</a>
    </div>

  </div>

  <div class="page-footer">
    <a href="#">Điều khoản dịch vụ</a>
    <a href="#">Chính sách bảo mật</a>
    <a href="#">Trung tâm trợ giúp</a>
  </div>
</div>
