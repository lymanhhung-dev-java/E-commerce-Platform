<div class="register-wrapper">
  <div class="register-card">
    
    <div class="card-header-custom">
      <h2>Create an Account</h2>
      <p>Join our community to start shopping or selling today.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-row">
        <div class="form-group half-width">
          <label>Username</label>
          <div class="input-container">
            <span class="input-icon left"><i class="fas fa-user"></i></span>
            <input type="text" class="form-input with-icon-left" formControlName="username" placeholder="jdoe123">
          </div>
        </div>
        
        <div class="form-group half-width">
          <label>Full Name</label>
          <div class="input-container">
            <span class="input-icon left"><i class="fas fa-id-card"></i></span>
            <input type="text" class="form-input with-icon-left" formControlName="fullName" placeholder="John Doe">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <div class="input-container">
          <span class="input-icon left"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-input with-icon-left" formControlName="email" placeholder="john@example.com">
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <div class="input-container">
          <span class="input-icon left"><i class="fas fa-phone"></i></span>
          <input type="text" class="form-input with-icon-left" formControlName="phone" placeholder="+84 (555) 000-0000">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group half-width">
          <label>Password</label>
          <div class="input-container">
            <span class="input-icon left"><i class="fas fa-lock"></i></span>
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              class="form-input with-icon-left with-icon-right" 
              formControlName="password" 
              placeholder="Min 6 chars">
            <span class="input-icon right cursor-pointer" (click)="showPassword = !showPassword">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
          </div>
        </div>

        <div class="form-group half-width">
          <label>Confirm Password</label>
          <div class="input-container">
            <span class="input-icon left"><i class="fas fa-redo"></i></span>
            <input 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              class="form-input with-icon-left with-icon-right" 
              formControlName="confirmPassword" 
              placeholder="Re-enter password">
             <span class="input-icon right cursor-pointer" (click)="showConfirmPassword = !showConfirmPassword">
              <i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="terms-checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
      </div>

      <button type="submit" class="btn-register" [disabled]="registerForm.invalid">
        Register <i class="fas fa-arrow-right"></i>
      </button>

    </form>
    
    <div class="divider">
      <span>OR REGISTER WITH</span>
    </div>

    <div class="social-login">
      <button type="button" class="btn-social">
        <i class="fab fa-google text-danger"></i> Google
      </button>
      <button type="button" class="btn-social">
        <i class="fab fa-facebook text-primary"></i> Facebook
      </button>
    </div>

    <div class="footer-link">
      Already have an account? <a routerLink="/login">Sign In</a>
    </div>

  </div>
</div>
