<div class="container mb-5">

  <div class="banner-carousel mb-5 position-relative overflow-hidden rounded-3 shadow-sm">
    <div class="banner-inner d-flex" [style.transform]="'translateX(' + (-currentBannerIndex * 100) + '%)'">
      <div class="banner-item flex-shrink-0 w-100" *ngFor="let banner of banners">
        <img [src]="banner" alt="Banner" class="d-block w-100 object-fit-cover" style="height: 320px;">
      </div>
    </div>

    <button
      class="banner-control prev position-absolute top-50 start-0 translate-middle-y ms-3 border-0 rounded-circle text-white d-flex align-items-center justify-content-center"
      (click)="prevBanner()">
      <i class="bi bi-chevron-left fs-5"></i>
    </button>

    <button
      class="banner-control next position-absolute top-50 end-0 translate-middle-y me-3 border-0 rounded-circle text-white d-flex align-items-center justify-content-center"
      (click)="nextBanner()">
      <i class="bi bi-chevron-right fs-5"></i>
    </button>

    <div class="banner-indicators position-absolute bottom-0 start-50 translate-middle-x mb-3 d-flex gap-2">
      <button *ngFor="let b of banners; let i = index" class="indicator-dot p-0 rounded-circle border-0"
        [class.active]="i === currentBannerIndex" (click)="setBanner(i)">
      </button>
    </div>
  </div>


  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0">Sản phẩm dành cho bạn</h4>
    <div class="d-flex gap-2">
      <select class="form-select form-select-sm" style="width: 150px;" [(ngModel)]="selectedPriceRange"
        (change)="onPriceChange()">
        <option value="all">Giá: Tất cả</option>
        <option value="under5">Dưới 5 triệu</option>
        <option value="over20">Trên 20 triệu</option>
      </select>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" *ngIf="!isLoading">
    <div class="col" *ngFor="let p of products">
      <app-product-card [product]="p"></app-product-card>
    </div>
  </div>

  <div *ngIf="!isLoading && products.length === 0" class="alert alert-light text-center mt-4 border">
    <i class="bi bi-inbox fs-1 d-block mb-2 text-muted"></i>
    Không tìm thấy sản phẩm nào.
  </div>

  <div class="d-flex justify-content-center mt-5" *ngIf="!isLoading && products.length > 0">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <button class="page-link border-0 rounded-circle mx-1" (click)="onPageChange(currentPage - 1)">
            <i class="bi bi-chevron-left"></i>
          </button>
        </li>
        <li class="page-item disabled">
          <span class="page-link border-0 fw-bold bg-transparent">Trang {{ currentPage + 1 }} / {{ totalPages }}</span>
        </li>
        <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
          <button class="page-link border-0 rounded-circle mx-1" (click)="onPageChange(currentPage + 1)">
            <i class="bi bi-chevron-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>

</div>
