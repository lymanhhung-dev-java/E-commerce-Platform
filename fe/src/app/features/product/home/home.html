<div class="banner-section text-white p-5 mb-5 text-center">
  <div class="container">
    <h1 class="display-4 fw-bold">Thế Giới Công Nghệ</h1>
    <p class="fs-4">Săn sale cực đỉnh - Nhận quà linh đình</p>
  </div>
</div>

<div class="container mb-5">
  <div class="row">
    
    <div class="col-lg-3 mb-4">
      <div class="card shadow-sm">
  <div class="card-header bg-primary text-white fw-bold">
    <i class="bi bi-list"></i> Danh Mục
  </div>
  
  <ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-action cursor-pointer fw-bold"
        [class.active]="selectedCategoryId === null"
        (click)="onCategorySelect(null)">
        Tất cả sản phẩm
    </li>

    <ng-container *ngFor="let cat of categories">
      <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-0">
        
        <div class="flex-grow-1 p-3 cursor-pointer"
             [class.text-primary]="selectedCategoryId === cat.id"
             [class.fw-bold]="selectedCategoryId === cat.id"
             (click)="onCategorySelect(cat.id)">
             {{ cat.name }}
        </div>

        <div *ngIf="cat.children && cat.children.length > 0" 
             class="p-3 cursor-pointer text-muted"
             (click)="toggleCategory(cat); $event.stopPropagation()">
          <i class="bi" 
             [class.bi-chevron-down]="!cat.expanded" 
             [class.bi-chevron-up]="cat.expanded"></i>
        </div>
      </li>

      <div *ngIf="cat.expanded" class="bg-light border-bottom">
        <li *ngFor="let child of cat.children"
            class="list-group-item list-group-item-action border-0 bg-transparent ps-5 cursor-pointer small"
            [class.text-primary]="selectedCategoryId === child.id"
            [class.fw-bold]="selectedCategoryId === child.id"
            (click)="onCategorySelect(child.id)">
            • {{ child.name }}
        </li>
      </div>
    </ng-container>
  </ul>
</div>
    </div>

    <div class="col-lg-9">
      
      <div class="card shadow-sm p-3 mb-4">
        <div class="row g-2 align-items-center">
          
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control border-start-0" 
                     placeholder="Tìm tên sản phẩm..." 
                     [(ngModel)]="keyword" 
                     (keyup.enter)="onSearch()">
            </div>
          </div>

          <div class="col-md-4">
            <select class="form-select" [(ngModel)]="selectedPriceRange" (change)="onPriceChange()">
              <option value="all">Mức giá: Tất cả</option>
              <option value="under5">Dưới 5 triệu</option>
              <option value="5to10">Từ 5 - 10 triệu</option>
              <option value="10to20">Từ 10 - 20 triệu</option>
              <option value="over20">Trên 20 triệu</option>
            </select>
          </div>

          <div class="col-md-2">
            <button class="btn btn-primary w-100" (click)="onSearch()">Lọc</button>
          </div>
        </div>
      </div>

      <div *ngIf="isLoading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" *ngIf="!isLoading">
        <div class="col" *ngFor="let p of products">
          <app-product-card [product]="p"></app-product-card>
        </div>
      </div>

      <div *ngIf="!isLoading && products.length === 0" class="alert alert-warning text-center mt-4">
        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
        Không tìm thấy sản phẩm nào phù hợp.
      </div>

      <div class="d-flex justify-content-center mt-5" *ngIf="!isLoading && products.length > 0">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 0">
              <button class="page-link" (click)="onPageChange(currentPage - 1)">Trước</button>
            </li>
            <li class="page-item disabled">
              <span class="page-link fw-bold">Trang {{ currentPage + 1 }} / {{ totalPages }}</span>
            </li>
            <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
              <button class="page-link" (click)="onPageChange(currentPage + 1)">Sau</button>
            </li>
          </ul>
        </nav>
      </div>

    </div> </div> </div>
