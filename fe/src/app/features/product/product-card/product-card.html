<div class="card h-100 shadow-sm product-hover">
  <div class="position-relative overflow-hidden image-container">
    <img [src]="product.imageUrl || 'https://via.placeholder.com/300'" 
         class="card-img-top" 
         [alt]="product.name"
         style="height: 200px; object-fit: cover;"> <span class="badge bg-danger position-absolute top-0 start-0 m-2" *ngIf="product.price > 10000000">
      Hot
    </span>
  </div>
  
  <div class="card-body d-flex flex-column">
    <h5 class="card-title text-truncate" [title]="product.name">
        <a [routerLink]="['/product', product.id]" class="text-decoration-none text-dark">
            {{ product.name }}
        </a>
    </h5>
    
    <div class="d-flex justify-content-between small text-muted mb-2">
       <span><i class="bi bi-shop"></i> {{ product.shopName }}</span>
       <span><i class="bi bi-star-fill text-warning"></i> {{ product.rating }}</span>
    </div>

    <p class="card-text text-danger fw-bold mb-3 fs-5">
      {{ product.price | currency:'VND':'symbol':'1.0-0' }}
    </p>
    
    <div class="mt-auto">
        <button class="btn btn-outline-primary w-100 rounded-pill add-btn">
            <i class="bi bi-cart-plus"></i> Thêm vào giỏ
        </button>
    </div>
  </div>
</div>
