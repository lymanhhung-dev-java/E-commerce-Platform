<div class="container-fluid p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Quản lý người dùng</h3>
    </div>

    <div class="card border-0 shadow-sm rounded-4 mb-4">
        <div class="card-body p-3">
            <div class="row g-3">

                <div class="col-lg-5">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Tìm tên, email, sđt..."
                            [(ngModel)]="keyword" (keyup.enter)="onSearch()">
                    </div>
                </div>

                <div class="col-lg-3">
                    <select class="form-select" [(ngModel)]="selectedStatus" (change)="onSearch()">
                        <option value="ALL">Tất cả trạng thái</option>
                        <option value="ACTIVE">Hoạt động</option>
                        <option value="INACTIVE">Đã khóa</option>
                    </select>
                </div>

                <div class="col-lg-3">
                    <select class="form-select" [(ngModel)]="selectedRole" (change)="onSearch()">
                        <option value="ALL">Tất cả vai trò</option>
                        <option value="SHOP_OWNER">Chủ Shop</option>
                        <option value="USER_ONLY">Người dùng thường</option>
                    </select>
                </div>

                <div class="col-lg-1">
                    <button class="btn btn-primary w-100" (click)="onSearch()">Lọc</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="table-responsive">
            <table class="table align-middle mb-0 table-hover">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Thông tin người dùng</th>
                        <th>Vai trò</th>
                        <th>Tình trạng cửa hàng</th>
                        <th>Trạng thái</th>
                        <th class="text-end pe-4">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td class="ps-4">
                            <div class="d-flex align-items-center gap-3">
                                <img [src]="user.avatarUrl || 'https://via.placeholder.com/40'" class="rounded-circle"
                                    width="40" height="40">
                                <div>
                                    <div class="fw-bold text-dark">{{ user.fullName }}</div>
                                    <div class="small text-muted">{{ user.email }}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="badge bg-info-subtle text-info border border-info-subtle">{{ user.role
                                }}</span>
                        </td>
                        <td>
                            <span *ngIf="user.isShopOwner" class="badge bg-primary-subtle text-primary">
                                <i class="bi bi-shop me-1"></i> Cửa hàng
                            </span>
                            <span *ngIf="!user.isShopOwner" class="text-muted small">Người dùng</span>
                        </td>
                        <td>
                            <span class="badge rounded-pill"
                                [ngClass]="user.status === 'ACTIVE' ? 'bg-success-subtle text-success' : 'bg-danger-subtle text-danger'">
                                {{ user.status  === 'ACTIVE' ? 'Hoạt động' : 'Đã khóa' }}
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-link text-decoration-none fw-bold"
                                [ngClass]="user.status === 'ACTIVE' ? 'text-danger' : 'text-success'"
                                (click)="toggleStatus(user)">
                                <i class="bi"
                                    [ngClass]="user.status === 'ACTIVE' ? 'bi-lock-fill' : 'bi-unlock-fill'"></i>
                                {{ user.status === 'ACTIVE' ? 'Khóa' : 'Mở khóa' }}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div *ngIf="users.length === 0" class="text-center py-5 text-muted">
            Không tìm thấy người dùng nào.
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-between" *ngIf="totalPages > 0">
        <button class="btn btn-light border" [disabled]="currentPage === 0"
            (click)="onPageChange(currentPage - 1)">Trước</button>
        <span>Trang {{ currentPage + 1 }} / {{ totalPages }}</span>
        <button class="btn btn-light border" [disabled]="currentPage >= totalPages - 1"
            (click)="onPageChange(currentPage + 1)">Sau</button>
    </div>
</div>
