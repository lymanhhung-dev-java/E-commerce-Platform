<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">Quản lý danh mục</h3>
    
    <button class="btn btn-primary fw-bold" (click)="openCreateModal()">
      <i class="bi bi-plus-lg me-1"></i> Thêm danh mục mới
    </button>
  </div>

  <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="table-responsive">
      <table class="table align-middle mb-0 table-hover">
        <thead class="bg-light">
          <tr>
            <th class="ps-4">Tên danh mục</th>
            <th>Danh mục</th>
            <th>Trạng thái</th>
            <th class="text-end pe-4">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories">
            <td class="ps-4 fw-bold">{{ cat.displayName }}</td>
            <td>
               <span *ngIf="!cat.parentId" class="badge bg-secondary">Danh mục gốc</span>
               <span *ngIf="cat.parentId" class="text-muted small">Danh mục con</span>
            </td>
            <td>
              <span class="badge rounded-pill" [ngClass]="cat.active ? 'bg-success' : 'bg-danger'">
                 {{ cat.active ? 'Hoạt động' : 'Không hoạt động' }}
              </span>
            </td>
            <td class="text-end pe-4">
              <button class="btn btn-sm btn-light border me-2" (click)="openEditModal(cat)">
                 <i class="bi bi-pencil text-primary"></i>
              </button>
              
              <button class="btn btn-sm btn-light border text-danger" (click)="onDelete(cat.id)">
                 <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <div class="modal-header border-bottom-0 p-4 pb-0">
        <h5 class="modal-title fw-bold">
           {{ isEditMode ? 'Cập nhật danh mục' : 'Thêm mới danh mục' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body p-4">
        <form [formGroup]="categoryForm">
          <div class="mb-3">
            <label class="form-label fw-bold small">Tên danh mục</label>
            <input type="text" class="form-control" formControlName="name">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold small">Danh mục cha</label>
            <select class="form-select" formControlName="parentId">
              <option [ngValue]="null">-- Là danh mục gốc --</option>
              
              <ng-container *ngFor="let cat of flatCategories">
                 <option *ngIf="cat.id !== currentCategoryId" [ngValue]="cat.id">
                    {{ cat.displayName }}
                 </option>
              </ng-container>

            </select>
          </div>

          <div class="form-check form-switch bg-light p-3 rounded border d-flex justify-content-between">
             <label class="form-check-label fw-bold small">Trạng thái hoạt động</label>
             <input class="form-check-input" type="checkbox" formControlName="isActive">
          </div>
        </form>
      </div>

      <div class="modal-footer border-top-0 px-4 pb-4">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary fw-bold" (click)="onSubmit()">
           {{ isEditMode ? 'Cập nhật' : 'Tạo mới' }}
        </button>
      </div>
    </div>
  </div>
</div>
